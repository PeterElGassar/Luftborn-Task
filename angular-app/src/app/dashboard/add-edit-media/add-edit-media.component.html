<p-toast position="top-right" key="ImageSaveSuccess"></p-toast>

<form [formGroup]="candidateForm" (ngSubmit)="(this.candidateForm.get('id').value == 0) ? addCandidate() : updateCandidate()">
  <div class="row">

    <div class="col-md-10 mx-auto">


      <div class="form-group">
        <label for="img" class="form-label">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" id="img">
      </div>

      <div class="form-group">
        <label for="video" class="form-label">Middel Name</label>
        <input type="text" class="form-control" formControlName="middleName" id="video">
      </div>


      <div class="form-group">
        <label for="video" class="form-label">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="video">
      </div>



      <div class="form-group">
        <label for="video" class="form-label">County</label>
        <input type="text" class="form-control" formControlName="country" >
      </div>


      <div class="form-group">
        <label for="video" class="form-label">Education Level</label>
        <!-- <input type="text" class="form-control" formControlName="educationLevel" > -->

        <p-dropdown class="row mx-0" [options]="this.educationLevels" formControlName="educationLevel"></p-dropdown>
      </div>




      <!-- <div class="form-group">
        <label for="from_time" class="form-label">Time</label>

        <p-calendar [hourFormat]="12" formControlName="from_time" [showIcon]="true" [showTime]="true" inputId="icon">
        </p-calendar>
      </div> -->



<!-- <div class="form-group">
        <label for="to_time" class="form-label">To Time</label>
        <p-calendar [hourFormat]="12" formControlName="to_time" [showIcon]="true" [showTime]="true" inputId="icon">
        </p-calendar>
      </div> -->

      <div class="col-md-12 text-center">


        <button [disabled]="!candidateForm.valid" *ngIf="this.candidateForm.get('id').value == 0" class="btn btn-primary">
          Create New
        </button>

        <button [disabled]="!candidateForm.valid" *ngIf="this.candidateForm.get('id').value > 0" class="btn btn-primary">
          Save Changes
        </button>
      </div>


    </div>
  </div>


</form>
